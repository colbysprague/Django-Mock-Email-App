{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

      <!-- inbox view -->
      <div id="inbox-view" class="container">

        <div class="row">

          <div id="inbox-view-col" class="col-12">
              <div class="card">
                <div class="card-body">
                  <ul class="list-group list-group-flush" id="emails-view">
                  </ul>
                </div>
              </div>
          </div>

          <!-- email reader view -->
          <div class="col-7">
            <div id="email-view-card">
              <div id="email-card" class="card">
                <div class="card-header">
                  <p>From: <span id="email-sender"></span></p>
                  <hr>
                  <p>To: <span class="text text-small " id="email-recipient"></span></p>
                </div>
                <div class="card-body">
                  <h3 id="email-subject">Subject Line Here</h3>
                  <hr>
                  <blockquote class="blockquote mb-0">
                    <p id="email-body">Email Body Goes Here</p>
                  </blockquote>
                  <button id="close-email" class="btn btn-secondary">Close</button>
                  <button id="archive-email" class="btn btn-info">Archive</button>
                  <button id="reply-email" class="btn btn-primary">Reply</button>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>



    </div>
        
    <!-- compose view -->
    <div class="container" id="compose-view">
      <div class="card">
        <div class="card-header">
            <h3>New Email</h3>
            <div class="card-body">
              <form id="compose-form">
                  <div class="form-group">
                      From: <input disabled class="form-control" value="{{ request.user.email }}">
                  </div>
                  <div class="form-group">
                      To: <input id="compose-recipients" class="form-control">
                  </div>
                  <div class="form-group">
                      <input class="form-control" id="compose-subject" placeholder="Subject">
                  </div>
                  <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
                  <input type="submit" class="btn btn-primary"/>
              </form>
            </div>
        </div>
      </div>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
